<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<style type="text/css">
	table {
		font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;
		font-size: 2em;
	}
	
	td {
		padding: 1px;
		margin: 1px;
		background-color: Silver;
		border: 1px solid Silver;
		height: 1em;
		width: 1em;
		text-align: center;
		cursor: pointer; 
	}
	
	td.highlight {
		border: 1px solid red;
	}
	
	.chart rect {
		stroke: white;
	}
	
</style>

<script src="js/d3js/d3.v3.js" charset="utf-8"></script>
<script type="application/javascript" src="js/jquery/jquery-1.10.2.js"></script>
<script type="application/javascript" src="js/automata.js"></script>
<script type="application/javascript" src="js/cell-behaviours.js"></script>
<script type="application/javascript" src="js/cell-decorators.js"></script>

<script type="application/javascript">
/*
 * var t0 = window.performance.now();
 * doSomething();
 * var t1 = window.performance.now();
 * console.log("Call to doSomething took " + (t1 - t0) + " milliseconds.")
 * 
*/

var cellAuto = null;
var cells = null;
var size = 20;
var data = new Array();
var chart;


var color =  d3.scale.linear().domain([0,100]).range(['steelblue', 'red']);

$( document ).ready(function() {
	
	cellAuto = new AutomataFactory().build( 20, 20,1, new DispersionBehaviour());
	cells = cellAuto.getCells();
	
	for(var x = 0; x < cells.length; x++) {
		for(var y = 0; y < cells[x].length; y++) {
			for (var z = 0; z < cells[x][y].length; z++) data.push( cells[x][y][z] );
		}
	}

	chart = d3.select("body").append("svg")
		.attr("class", "chart")
		.attr("width", size*100 - 1)
		.attr("height", size*100 - 1);
		
	update();
	
	cellAuto.getCells()[10][10][0] = new HeaterCellDecorator(cellAuto.getCells()[10][10][0]); 

});	

function update() {
	
	// Cells
	var rect = chart.selectAll("rect")
		.data(data);
		
	rect.enter().append("rect")
		.attr("x", function(d, i) {	return d.getLocation().x * size; })
		.attr("y", function(d, i) { return d.getLocation().y * size; })
		.attr("width", size)
		.attr("height", size)
		.style("fill", function(d) {return color(d.getProperties().calor); })
		.on("click", function(d) {
			
			var l = d.getLocation();
			
			if (cellAuto.getCells()[l.x][l.y][l.z] instanceof HeaterCellDecorator) {
				cellAuto.setCell([l.x], [l.y], [l.z], cellAuto.getCells()[l.x][l.y][l.z].getInner());
			}
			else cellAuto.setCell([l.x], [l.y], [l.z],new HeaterCellDecorator(cellAuto.getCells()[l.x][l.y][l.z]));		
		});
	
	rect.transition()
		.style("fill", function(d) { 
			return color(d.getProperties().calor); 
			});

	rect.exit().transition()
		.remove();
	
	/*
	// Texts
	var text = chart.selectAll("text")
		.data(data);
	
	text.enter().append("svg:text")
		.attr("x", function(d, i) {	return d.getLocation().x * size; })
		.attr("y", function(d, i) { return d.getLocation().y * size; })
		.attr("dx", size/2)
		.attr("dy", "1.2em")
		.attr("text-anchor", "middle")
		.text(function(d) { return d.getProperties().calor;})
		.attr("fill", "white");
	
	text.transition()
		.text(function(d) { return d3.round(d.getProperties().calor,2);});
		
	text.exit().transition().remove();	
	
	*/	
}

setInterval(function() {
	cellAuto.update();
	update();	
}, 100);

</script>
</head>
<body>
	
	<div id="pepe">&nbsp;</div>
</body>
</html>
